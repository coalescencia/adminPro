<h3>
  {{ leyenda }} - {{ progreso }}
</h3>

 <div class="input-group">
  <input #txtProgreso type="number" class="form-control" name="progreso"
      [(ngModel)]="progreso" min="1" max="100" (ngModelChange)="onChanges($event)">
  <div class="input-group-append" id="button-addon4">
    <button (click)="cambiarValor(-5)" class="btn btn-outline-primary" type="button"><i class="mdi mdi-minus"></i></button>
    <button (click)="cambiarValor(5)" class="btn btn-outline-primary" type="button"><i class="mdi mdi-plus"></i></button>
  </div>
</div>
